name: CI
on: [push]
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: 'Install Foundry'
        uses: 'onbjerg/foundry-toolchain@v1'
        with:
          version: 'nightly'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.5.0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '21.1.0'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

      - name: Start node & test
        run: pnpm hardhat node & pnpm test
